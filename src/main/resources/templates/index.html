<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Veículos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<style>
footer {
	position: fixed;
	width: 100%;
	bottom: 0;
	left: 0;
}

.centered {
	margin: 0 auto;
	float: none;
}
</style>
</head>

<body>

	<div th:replace="~{template :: header}"></div>

	<div class="container my-5 centered">
		<div class="card">
			<div
				class="card-body d-flex align-items-center justify-content centered">

				<p class="my-1 mr-2">
					<a href="/veiculos/list" class="btn btn-info"><i
						class="fa fa-book my-2"> Listar Veículos</i></a>
				</p>
				<p class="my-1">
					<a href="/veiculos/signup" class="btn btn-info"><i
						class="fas fa-user-plus my-2"> Adicionar Veículo</i></a>
				</p>
			</div>
			<div class="col-md-10 centered">


				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Marca</th>
							<th>Modelo</th>
							<th>Cor</th>
							<th>Valor</th>
							<th>Ano</th>
							<th>Km</th>
							<th>Editar</th>
							<th>Deletar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veiculo : ${veiculos}">
							<td th:text="${veiculo.marca}"></td>
							<td th:text="${veiculo.modelo}"></td>
							<td th:text="${veiculo.cor}"></td>
							<td th:text="${veiculo.valor}"></td>
							<td th:text="${veiculo.ano}"></td>
							<td th:text="${veiculo.km}"></td>
							<td><a th:href="@{/veiculos/edit/{id}(id=${veiculo.id})}"
								class="btn btn-info"><i class="fas fa-user-edit ml-2"></i></a></td>
							<td><a th:href="@{/veiculos/delete/{id}(id=${veiculo.id})}"
								class="btn btn-info"><i class="fas fa-user-times ml-2"></i></a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>



	<div th:replace="~{template :: footer}"></div>
</body>

</html>
